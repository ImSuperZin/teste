<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz Interativo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { text-align: center; }
        .question { font-size: 1.2em; margin-bottom: 20px; }
        .answers { list-style: none; padding: 0; }
        .answers li { margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 1em; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
        button:disabled { background: #ccc; }
        .result { font-weight: bold; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>O que eu gosto</h1>
        <div id="quiz">
            <!-- Pergunta e respostas serão inseridas aqui -->
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
        const questions = [
            {
                question: "Qual minha comida favorita?",
                answers: ["Feijoada", "Strognoff", "Mocotó", "Carne Assada"],
                correct: 2
            },
            {
                question: "Quando foi nosso primeiro beijo",
                answers: ["Dia 1", "Dia 2", "Dia 3", "Dia 4"],
                correct: 0
            },
            {
                question: "Quantas classes de carbono tem BUTANO?",
                answers: ["2", "3", "1", "4"],
                correct: 0
            }
        ];

        let current = 0;
        let score = 0;

        function showQuestion() {
            if (current < questions.length) {
                const q = questions[current];
                document.getElementById('quiz').innerHTML = `
                    <div class="question">${q.question}</div>
                    <ul class="answers">
                        ${q.answers.map((a, i) => `<li><button onclick="answer(${i})">${a}</button></li>`).join('')}
                    </ul>
                `;
                document.getElementById('result').textContent = '';
            } else {
                document.getElementById('quiz').innerHTML = '';
                document.getElementById('result').textContent = `Você acertou ${score} de ${questions.length} perguntas!`;
            }
        }

        window.answer = function(index) {
            if (index === questions[current].correct) {
                score++;
                document.getElementById('result').textContent = 'Correto!';
            } else {
                document.getElementById('result').textContent = 'Errado!';
            }
            setTimeout(() => {
                current++;
                showQuestion();
            }, 1000);
        };

        showQuestion();
    </script>
</body>
</html>
